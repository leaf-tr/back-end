swagger: "2.0"

info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger ReST Article

consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /books:
    get:
      x-swagger-router-controller: books
      operationId: read_all
      tags:
        - Books
      summary: Read the entire list of books
      description: Read the list of books
      responses:
        200:
          description: Successfully read books list operation
          schema:
            type: array
            items:
              properties:
                isbn:
                  type: string
                author:
                  type: string
                editions:
                  type: object