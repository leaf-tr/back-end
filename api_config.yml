openapi: 3.0.0

info:
  title: Leaf API
  description: This is the openAPI file that goes with our server code
  version: "1.1.0"

consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /users:
    post:
      operationId: users.authenticate_user
      tags:
        - Users
      summary: Authenticate user
      description: Create a new user or overwrite existing in our database
      parameters:
        - name: user_data
          in: body
          description: user data
          required: True
          schema:
            type: object
            properties:
              fname:
                type: string
                description: first name of the user
              lname:
                type: string
                description: last name of the user

      responses:
        201:
          description: Successfully created a new user
          schema:
            type: array
            items:
              properties:
                fname:
                  type: string
                lname:
                  type: string

  /users/{user_id}:
    get:
      operationId: users.get_by_id
      tags:
        - Users
      summary: Read the entire list of books
      description: Read the list of books
      parameters:
        - name: user_id
          in: path
          description: id of the user that needs to be retrieved
          type: string
          required: True
      responses:
        200:
          description: Successfully retrieve this user's data
          schema:
            type: array
            items:
              properties:
                username:
                  type: string
                fname:
                  type: string
                number_of_read_items:
                  type: number
                              
  /users/{user_id}/reading-library:
    get:
      operationId: users.get_reading_library
      tags:
        - Users
      summary: Read the entire reading library of this user
      description: Read the list of reading library items
      parameters:
        - name: user_id
          in: path
          description: id of the user that needs to be retrieved
          type: string
          required: True
      responses:
        200:
          description: Successfully retrieve list of books for this user
          schema:
            type: array
            items:
              properties:
                isbn:
                  type: string
                author:
                  type: string
                editions:
                  type: object
      security:
      - jwt: ['secret']
